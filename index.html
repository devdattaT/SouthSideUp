<HTML>
<HEAD>
</HEAD>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="key.js" type="text/javascript"></script>
<style>
	 html, body, #map {
      height:100%;
      width:100%;
      padding:0px;
      margin:0px;
   } 
  </style>
 <script>
	var map;
	var proxy="rotate.php?img=";
	function init(){
	 map = L.map('map');
	 
 


//Background Layer, if key exists
if(api_key){
	var vivid = L.tileLayer.ud(proxy+'https://{s}.tiles.mapbox.com/v4/digitalglobe.n6ngnadl/{z}/{x}/{y}.png?access_token=' + api_key, {
		minZoom: 1,
		maxZoom: 19,
		attribution: '(c) <a href="http://microsites.digitalglobe.com/interactive/basemap_vivid/">DigitalGlobe</a>'
	});
	vivid.addTo(map);
}else{
	//no key exists
	console.error("No Key Exists");
}
	 
	map.setView([-25,-80], 5);
	
	
	};
	
L.TileLayer.ud = L.TileLayer.extend({
	
	getTileUrl: function (tilePoint) {
		var z=tilePoint.z;
		var x=Math.pow(2,z)-tilePoint.x-1;
		var y=Math.pow(2,z)-tilePoint.y-1;
		
		return L.Util.template(this._url, L.extend({
			s: this._getSubdomain(tilePoint),
			z: z,
			x: x,
			y: y
		}, this.options));
	}

});

L.tileLayer.ud = function (url, options) {
	return new L.TileLayer.ud(url, options);
};	
	
	

</script>


<BODY  onload="init()">
<div id="map"/>
</BODY>
</HTML>
